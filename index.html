<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Crandalls on Squam</title>
</head>
<body>
    <div class="container">
        <header>Participant Emergency Information and Medical Awareness</header>

        <form action="https://formsubmit.co/peterwchusid@gmail.com" method="POST" />
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Prefer not to say</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Experience level</label>
                            <select required>
                                <option disabled selected>Select experience</option>
                                <option>First time</option>
                                <option>Less than a year</option>
                                <option>One to three years</option>
                                <option>Three to five years</option>
                                <option>More than five years</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Medical Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Emergency Contact</label>
                            <input type="text" placeholder="Enter name here" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile number</label>
                            <input type="number" placeholder="Enter their mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Relationship to you</label>
                            <input type="text" placeholder="Enter their relationship to you" required>
                        </div>

                        <div class="input-field">
                            <label>Are you comfortable swimming 100' unassisted?</label>
                            <select required>
                                <option disabled selected>Select an option</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Do you have a fear of being in deep water?</label>
                            <select required>
                                <option disabled selected>Select an option</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address/Personal details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Street</label>
                            <input type="text" placeholder="Street and number" required>
                        </div>

                        <div class="input-field">
                            <label>Apt or suite #</label>
                            <input type="text" placeholder="Enter number here" required>
                        </div>

                        <div class="input-field">
                            <label>Town</label>
                            <input type="text" placeholder="Enter your town" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="enter state here" required>
                        </div>

                        <div class="input-field">
                            <label>Zip code</label>
                            <input type="number" placeholder="Enter zip code" required>
                        </div>

                        <div class="input-field">
                            <label>Age</label>
                            <select required>
                                <option disabled selected>Select your age</option>
                                <option>>50 </option>
                                <option>50 - 59</option>
                                <option>60 - 69</option>
                                <option>70 - 75</option>
                                <option>75+</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>

                        <div class="input-field">
                            <label>Grandfather</label>
                            <input type="text" placeholder="Enter grandfther name" required>
                        </div>

                        <div class="input-field">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter spouse name" required>
                        </div>

                        <div class="input-field">
                            <label>Father in Law</label>
                            <input type="text" placeholder="Father in law name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother in Law</label>
                            <input type="text" placeholder="Mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
