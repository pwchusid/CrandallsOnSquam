<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Water Fitness</title>
</head>
<body>
    <div class="container">
        <header>Participant Emergency Information and Medical Awareness</header>

        <form action="https://formspree.io/f/xqkvzbwv" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required name="fullName">
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required name="birthDate">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required name="Email">
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required name="mobilenumber">
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required name="gender">
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Prefer not to say</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Experience level</label>
                            <select required name="experienceLevel">
                                <option disabled selected>Select experience</option>
                                <option>First time</option>
                                <option>Less than a year</option>
                                <option>One to three years</option>
                                <option>Three to five years</option>
                                <option>More than five years</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Medical Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Emergency Contact</label>
                            <input type="text" placeholder="Enter name here" required name="econtactName">
                        </div>

                        <div class="input-field">
                            <label>Mobile number</label>
                            <input type="number" placeholder="Enter their mobile number" required name="econtactNumber">
                        </div>

                        <div class="input-field">
                            <label>Relationship to you</label>
                            <input type="text" placeholder="Enter their relationship to you" required name="econtactRelationship">
                        </div>

                        <div class="input-field">
                            <label>Are you comfortable swimming 100' unassisted?</label>
                            <select required name="comfortSwim">
                                <option disabled selected>Select an option</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Do you have a fear of being in deep water?</label>
                            <select required name="fearofWater">
                                <option disabled selected>Select an option</option>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Street</label>
                            <input type="text" placeholder="Street and number" required name="Street">
                        </div>

                        <div class="input-field">
                            <label>Town</label>
                            <input type="text" placeholder="Enter your town" required name="Town">
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="enter state here" required name="State">
                        </div>

                        <div class="input-field">
                            <label>Zip code</label>
                            <input type="number" placeholder="Enter zip code" required name="zipCode">
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Medical Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Please list any medical conditions that may interfere with exercising for 1 hour in the lake (ex: epilepsy, asthma, heart condition or hypoglycemia)  </label>
                            <input type="text" placeholder="Enter answer here" required name="medConditions">
                        </div>

                        <div class="input-field">
                            <label>Are there any physical conditions you would like to improve with water exercise?  (ex; arthritis, fall prevention, arm strength)</label>
                            <input type="text" placeholder="Enter answer here" required name="Improvement">
                        </div>

                        <div class="input-field">
                            <label>Are you currently experiencing any physical setbacks like strains, sprains or injury that will limit your movement in the water?</label>
                            <input type="text" placeholder="Enter answer here" required name="Limitations">
                        </div>

                        <div class="input-field2">
                            <label>The wearing of personal flotation (will be provided), in the form of a flotation belt that will keep your head above water, is strongly recommended. Other flotation aids will be available if needed, and will be used for exercise. There is no lifeguard on duty.</label>
                            <select class="waiver" required name="waiver">
                                <option disabled selected>Select an option</option>
                                <option>I accept</option>
                            </select>
                        </div>

                        

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
