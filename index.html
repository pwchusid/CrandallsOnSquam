<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======= CSS ======= ---->
    <link rel="stylesheet" href="style.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Crandalls on Squam</title>
</head>
<body>
    <div class="container">
        <header>Participant Emergency Information and Medical Awareness</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your birth date" required>
                        </div>

                        <div class="input-field">
                            <label for="experience">Experience with water yoga</label>
                            <select name="experience" id="experience">
                                <option value="default">Select an experience level</option>
                                <option value="new">First Time</option>
                                <option value="1">Less than a year</option>
                                <option value="3">One to three years</option>
                                <option value="5">Three to five years</option>
                                <option value="over5">More than five years</option>
                            </select>
                        </div>
                </div>

                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Emergency Contact</label>
                            <input type="text" placeholder="Enter your emergency contact" required>
                        </div>

                        <div class="input-field">
                            <label>Cell #</label>
                            <input type="number" placeholder="Enter their mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Relationship to you</label>
                            <input type="text" placeholder="Enter their relationship to you" required>
                        </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
